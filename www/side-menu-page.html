<!-- side menu page -->
<ons-page id="side-menu-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center">Menu</div>
        <div class="right">
        </div>
    </ons-toolbar>

    <div class="content container-fluid" style="padding-right: 8%">


        <div class="row" style="margin-top: 2em">
            <div class="col-xs-1" style=""></div>
            <div class="col-xs-3" style="border: 2px darkgray groove;
            background-color: #00B2A0; color: #ffffff; height: 7em; padding: 1em; text-align: center"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.sideMenuPageViewModel.uploadReportsButtonClicked()">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-upload" size="28px"></ons-icon>
                <span style="display: block; text-align: center">
                    Upload Reports
                </span>
            </div>
            <div class="col-xs-1" style=""></div>
            <div class="col-xs-3" style="border: 2px darkgray groove;
            background-color: #00B2A0; color: #ffffff; height: 7em; padding: 1em; text-align: center"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.sideMenuPageViewModel.viewReportsButtonClicked()">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-utopiasoftware-icon-documents" size="28px"></ons-icon>
                <span style="display: block; text-align: center">
                    View Reports
                </span>
            </div>
            <div class="col-xs-1" style=""></div>
            <div class="col-xs-3" style="border: 2px darkgray groove;
            background-color: #00B2A0; color: #ffffff; height: 7em; padding: 1em; text-align: center"
            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.sideMenuPageViewModel.refreshOfflineDataButtonClicked()">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-smartphone-download" size="28px"></ons-icon>
                <span style="display: block; text-align: center; font-size: 0.8em;">
                    Refresh Offline Data
                </span>
            </div>
        </div>

        <!-- 2nd of of menu buttons -->
        <div class="row" style="margin-top: 2em">
            <div class="col-xs-1" style=""></div>
            <div class="col-xs-3" style="border: 2px darkgray groove;
            background-color: #00B2A0; color: #ffffff; height: 7em; padding: 1em; text-align: center"
                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.sideMenuPageViewModel.signOutButtonClicked()">
                <ons-ripple></ons-ripple>
                <ons-icon icon="md-utopiasoftware-icon-signout" size="28px"></ons-icon>
                <span style="display: block; text-align: center">
                    Sign Out
                </span>
            </div>
        </div>

    </div>
